<!doctype html>
<html lang="en-US">
  <head>
    <title>Canvas Drawing Basics</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/buttons.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="javascripts/canvas.js"></script>
  </head>
  <body>
    <canvas width="800" height="500"></canvas>
    <ul>
      <li><a class="drawing_method" data-method="circle" href="#">Circle</a></li>
      <li><a class="drawing_method" data-method="square" href="#">Square</a></li>
      <li><a class="drawing_method" data-method="triangle" href="#">Triangle</a></li>

      <li>
        <form action="" method="get">
          <fieldset>
            <label>Color: <input type="text" /></label>
          </fieldset>
        </form>
      </li>
    </ul>
  </body>
</html>

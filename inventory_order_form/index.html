<!doctype html>
<html lang="en-US">
  <head>
    <title>Inventory Order Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/form.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="javascripts/inventory.js"></script>
  </head>
  <body>
    <main>
      <form action="" method="post">
        <fieldset>
          <h1>Inventory Order Form</h1>
          <label>Date Ordered</label>
          <p id="date"></p>
          <label for="requester_name">Requester Name</label>
          <input type="text" name="requester_name" id="requester_name"/>
          <h2>Shipping Address</h2>
          <label for="address1">Street Address</label>
          <input type="text" name="address1" id="address1" />
          <input type="text" name="address2" id="address2" />
          <dl class="partial">
            <dt>
              <label for="city">City</label>
            </dt>
            <dd>
              <input type="text" name="city" id="city" />
            </dd>
          </dl>
          <dl class="partial">
            <dt>
              <label for="state">State</label>
            </dt>
            <dd>
              <input type="text" name="state" id="state" maxlength="2"/>
            </dd>
          </dl>
          <dl class="partial">
            <dt>
              <label for="zipcode">Zipcode</label>
            </dt>
            <dd>
              <input type="text" name="zipcode" id="zipcode" maxlength="5"/>
            </dd>
          </dl>

          <h2>Items to Order</h2>
          <script type="text/template" id="inventory_item">
            <tr>
              <td>
                <input type="hidden" name="item_id_ID" value="ID" />
                <label for="item_name_ID">Name</label>
                <input type="text" name="item_name_ID" />
              </td>
              <td>
                <label for="item_stock_number_ID">Stock Number</label>
                <input type="text" name="item_stock_number_ID" maxlength="8" />
              </td>
              <td>
                <label for="item_quantity_ID">Quantity</label>
                <input type="number" name="item_quantity_ID" value="1" />
              </td>
              <td>
                <a href="#" class="delete">Delete</a>
              </td>
            </tr>
          </script>

          <table id="inventory">
          </table>

          <button type="button" id="add_item">Add item</button>

          <div class="actions">
            <input type="submit" value="Order inventory" />
          </div>
        </fieldset>
      </form>
    </main>
  </body>
</html>
